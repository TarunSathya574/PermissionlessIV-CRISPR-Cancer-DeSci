<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBM Gene Registry - Blockchain Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .gene-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        
        .gene-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .network-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
        }
        
        .network-btn.active {
            background: #667eea;
            color: white;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§¬ GBM Gene Registry</h1>
            <p>Blockchain-powered Glioblastoma Gene Essentiality Database</p>
        </div>
        
        <div class="card">
            <h2>Network Selection</h2>
            <button class="network-btn active" onclick="selectNetwork('bnb')">BNB Chain</button>
            <button class="network-btn" onclick="selectNetwork('supra')">Supra</button>
            
            <div id="connectionStatus" class="status">
                Ready to connect...
            </div>
        </div>
        
        <div class="card">
            <h2>Gene Search</h2>
            <div class="search-section">
                <input type="text" class="search-input" id="geneInput" placeholder="Enter gene name (e.g., EGFR, TP53, PTEN)">
                <button class="btn" onclick="searchGene()">Search Gene</button>
            </div>
            
            <div class="search-section">
                <button class="btn" onclick="loadTopGenes()">Load Top Essential Genes</button>
                <button class="btn" onclick="uploadDemo()">Upload Demo Data</button>
            </div>
            
            <div id="searchResults"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
